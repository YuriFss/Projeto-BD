<body>
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-md-4">
                <div class="form-container">
                    <h1>Login Cliente</h1>
                    <form name="loginform" onsubmit="return validation()" action="login_validation_user.php" method="POST">
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Login</label>
                            <input type="text" class="form-control" name="login">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Senha</label>
                            <input type="password" class="form-control" name="password">
                        </div>
                        <button type="submit" name="submit" class="btn btn-primary btn-block">Entrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        function validation() {

            let user = document.loginform.login.value;
            let ps = document.loginform.password.value;

            console.log(user);

            if (user.length == "" && ps.length == "") {
                alert("Login e senha necessários");
                return false;
            } else {
                if (user.length == "") {
                    alert("Login necessário");
                    return false;
                }
                if (ps.length == "") {
                    alert("Senha necessária");
                    return false;
                }
            }
        }
    </script>
