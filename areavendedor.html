    <title>Barzin - Área do Vendedor</title>

    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .container {
            margin-top: 50px;
        }

        .btn-container {
            margin-top: 20px;
            text-align: center;
        }

        .btn-custom {

<div class="container">
    <div class="row justify-content-md-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h1 class="card-title">Área do Vendedor</h1>
                    <div class="btn-container">
                        <button name="modificarcliente" onclick="redirect('cliente.html')" class="btn btn-primary btn-custom">Modificar Cliente</button>
                        <button name="cadastrocomprar" onclick="redirect('compra.html')" class="btn btn-primary btn-custom">Cadastrar Compra</button>
                        <button name="modificarestoque" onclick="redirect('estoque.html')" class="btn btn-primary btn-custom">Verificar Estoque</button>
                        <button name="relatoriocompra" onclick="redirect('relatoriocompra.html')" class="btn btn-primary btn-custom">Gerar Relatorio</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function redirect(url){
        window.location.href = url;
    }
</script>
